# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    [params.summary]
        enable = true
        icon = "fa-user"
        title = "Career Profile"
        summary = "I help connect people with the information, tools, and collaborators they need to solve business problems with today's leading technology. I want to help your company tell your story so that your customers use your products more frequently, with higher satisfaction, and fewer support requirements. Ask me about the time my CEO put me in a straight jacket."

    # Experiences section
    [params.experiences]
        enable = true
        icon = "fa-briefcase"
        title = "Experience"

        [[params.jobs.list]]
        position = "Project Manager"
        dates = "2017 - Present"
        company = "Dialpad, Inc, San Antonio"
        details = "Creating customer success proactively by owning the relationship with our customers during the initial deployment of Dialpad. I act as project manager to establish and meet milestones, tasks and timelines, and lead online and onsite end user training."

        [[params.jobs.list]]
        position = "Technical Community Manager"
        dates = "2014 - 2017"
        company = "Rackspace, San Antonio"
        details = "Collaborated with Rackspace customers, employees, and the public to achieve success in cloud computing through one-on-one and one-to-many interactions — including community forum support, video tutorials, public speaking, blogging, and social media."

        [[params.jobs.list]]
        position = "Cloud Launch Manager"
        dates = "2012 - 2014"
        company = "Rackspace, San Antonio"
        details = "Created the Cloud Launch Team. This team was a collection Cloud mentors who collaborated with new customers to find the best solution for their specific use cases, educated them on cloud best practices, and made sure their initial project with Rackspace was successful. Awarded the Rackspace Fanatical Jacket - Rackspace's highest honor - for customer support above and beyond expectations."

        [[params.jobs.list]]
        position = "Implementation Consultant"
        dates = "2010 - 2012"
        company = "Central Desktop (iMeet Central) - Remote"
        details = "Worked with new clients to analyze business processes and develop customized plans to improve their collaboration using Central Desktop software. Created additional sources of revenue by finding expanded uses for Central Desktop software within each client's use case. Managed implementation and training for a variety of customers, including MLB.com, IEEE, and Sesame Workshop."

    # Projects section
    [params.projects]
        enable = true
        icon = "fa-archive"
        title = "Projects"
        intro = "A few projects I've been working on."

        [[params.projects.list]]
        title = "Office Hours Podcast"
        url = "//ohpodcast.com"
        tagline = "A weekly podcast about best cloud computing, the technology that powers it, and the people that make it all work."

        [[params.projects.list]]
