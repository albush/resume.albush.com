# Page settings

baseurl = "//resume.albush.com/"
languageCode = "en"
title = "Alan Bush's Resume"
theme = "hugo-orbit-theme"
googleAnalytics = "UA-15275173-9"

# Do not build files for websites. Need them? Don't inlcue them in the map
disableKinds = ["404", "sitemap", "RSS"]

[params]

# Meta
    description = "Resume for Alan Bush, technical evangelist and community manager"
    author = "Alan Bush"

# Theme styles

    # The original template comes with 6 colour schemes. You may choose styles below.
    # "styles.css", "styles-2.css", "styles-3.css", "styles-4.css", "styles-5.css", "styles-6.css"
    # are available. Also the source LESS files are included so
    # it’s quick and easy to change the styling and colour scheme.

    styles = "styles-6.css"

# Sidebar sections

    # Profile section
    [params.profile]
        name = "Alan Bush"
        tagline = "Technical Evangelist, Communicator, Customer Success Fanatic"
        avatar = "square.png"

